<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/client/src/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css" rel="stylesheet">
</head>
<body>

    <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="submit">Search</button>
    </form>

    <ul class="gallery">
        </ul>

    <button type="button" class="load-more is-hidden">Load more</button>

    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script src="/client/src/JS/main.js" type="module"></script>
    <script src="/client/src/JS/servise.js"></script>
</body>
</html>
